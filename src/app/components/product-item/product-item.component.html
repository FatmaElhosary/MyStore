
<div class="product-container">
  <img src="{{product.url}}" class="product-image " routerLink="/products/{{product.id}}" alt="...">
  <h3>{{product.name}}</h3>
  <h2>{{product.price|currency}}</h2>
  <select class="select-input" [(ngModel)]="quantity" >
    <option
    *ngFor="let option of options; index as i"
    [selected]="option == options[0]"
>
    {{ option }}
</option>
  </select>

  <button  class="btn btn-primary" (click)="loadCartItem();addItemtoCart(cartItem);addProduct.emit(cartItem)" >Add To Cart</button>
</div>
